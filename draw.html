<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleart.css">
</head>
<body>
    <div class="topnav">
    <a href="home.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="product.html">Products</a>
    <a href="about.html">About</a>
    <a href="faq.html">FAQs</a>
    <a class="active" href="draw.html">Draw!</a>
    </div>
    <br>
    <div class="container">
        <!-- Drawing Box Code provided by CodingNepal on Youtube -->
        <section class="tools-board">
            <div class="row">
        <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option">
                            <img src="icons/rectangle.svg" alt="">
                            <span>Rectangle</span>
                        </li class="option">
                        <li class="option">
                            <img src="icons/circle.svg">
                            <span>Circle</span>
                        </li>
                        <li class="option">
                            <img src="icons/triangle.svg">
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
        <label for="fill-color">Fill Color</label>
                        </li>
                    </ul>
            </div>
            <div class="row">
        <label class="title">Options</label>
                    <ul class="options">
                        <li class="option active">
                            <img src="icons/brush.svg" alt="">
                            <span>Brush</span>
                        </li class="option">
                        <li class="option">
                            <img src="icons/eraser.svg">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider">
                        </li>
                    </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                            <ul class="options">
                             <li class="option selected"></li>
                             <li class="option"></li>
                             <li class="option"></li>
                             <li class="option"></li>
                             <li class="option"></li>
                                <input type="color" id="colorpicker" value="#4A98F7">
                            </ul>
                    </div>
                    <div class="row buttons">
                        <button class="clear-canvas">Clear Canvas</button>
                        <button class="save-img">Save As Image</button>
                            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
       <br>
</body>

</html>
